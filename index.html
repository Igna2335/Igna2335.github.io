<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información Robada</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            border: 2px solid red;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 20px red;
        }

        .pirate-image {
            max-width: 100%;
            height: auto;
        }

        h1 {
            font-size: 2.5rem;
            color: red;
            margin: 20px 0;
            text-shadow: 2px 2px 8px #ff0000;
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .ransom {
            font-size: 1.5rem;
            color: yellow;
            font-weight: bold;
            text-shadow: 1px 1px 5px yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="skull.jpg" alt="Pirate Skull" class="pirate-image">
        <h1>¡Tu Información Ha Sido Robada!</h1>
        <p>Todos tus archivos personales han sido cifrados y tu información está en nuestras manos.</p>
        <p class="ransom">Para recuperarla, envía 1 BTC a la dirección de nuestra billetera antes de 24 horas.</p>
        <p>Si no lo haces, publicaremos toda tu información al mundo.</p>
    </div>
</body>
</html>
